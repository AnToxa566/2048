<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/styles/style.css">

        <title>2048</title>
    </head>

    <body class="window">
        <section class="top">
            <h1 class="top__title">2048</h1>

            <div class="top__score score">
                <span class="score__title">Score</span>
                <span id="score-value" class="score__value">0</span>
            </div>

            <div class="top__best score">
                <span class="score__title">Best</span>
                <span id="best-value" class="score__value">0</span>
            </div>

            <button id="new-game-btn" class="top__btn btn">New Game</button>
        </section>

        <div class="board"></div>

        <script type="module" src="./assets/src/index.js"></script>
    </body>
</html>
